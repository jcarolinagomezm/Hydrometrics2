<div class="card card-outline card-primary cards">
    <div class="card-header text-center">
        <img src="./assets/img/meteodata.png" height="100px"alt="https://www.flaticon.es/icono-gratis/weather-forecast_9176568" alt="https://www.flaticon.es/icono-gratis/weather-forecast_9176568">
        <br>
        <a class="h1"><b>MeteoData</b></a>
    </div>
    <div class="card-body">
        <p class="login-box-msg h3"><b>Recuperar Contraseña</b></p>
        <p class="mt-2">Digite la nueva contraseña.</p>
        <form [formGroup]="recoverForm" (ngSubmit)="recoverPassword()">
            <div class="input-group mb-3">
                <input formControlName="newPassword" type="password" class="form-control" placeholder="password" required=""/>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <div class="col-5">
                    <button class="btn-dark col-12 p-2" type="submit">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
